<div class="container-login100" *ngIf="status">
    <div class=" m-5 cuadroprincipal">
        <div class=" mb-5 ">
            <div class="row">
                <div class="col cuadroizq shadow-lg text-center" style="background: rgb(0,188,252);">
                    <img class="centrado" src="../assets/images/logo_bugoff3.png" alt="" style="width: 9rem;">
                </div>
                <div class="col cuadroder  shadow-lg " style="background: rgb(255, 255, 255);">
                    <div class="px-3">
                        <div class="texto1">
                            <h1>Identificate</h1>
                        </div>
                        <div class="texto2">
                            <p>Para usar la plataforma</p>
                        </div>
                        <form ngNativeValidate (ngSubmit)="onLogin()">
                            <div class="my-3">
                                <input required [(ngModel)]="correo" class="input100" type="text" name="email" placeholder="Email">
                            </div>
                            <div class="my-3">
                                <input required [(ngModel)]="password" class="input100" type="password" name="pass" placeholder="Contraseña">
                            </div>
                            <div class="texto3 text-right">
                                <a routerLink="/recuperar" class="texto3"> Olvide mi contraseña </a>
                            </div>
                            <div>
                                <button class="btn-login"> Iniciar sesión </button>
                            </div>
                        </form>
                        <div class="registrate" routerLink="/registro">
                            <p class="registrate"> ¿No tienes cuenta?
                                <a class="link">
                  Registrate
                </a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
